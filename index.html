<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- wrapper" -->
    <div class="w-[100vw] h-[100vh] flex flex-col bg-[#344151] gap-10 justify-center items-center">
        <div class="text-[#3098d4] font-medium text-[20px]">Increment and decrement</div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <button class="border-r-2  border-[#bfbfbf] pr-5" onclick="increment()">
                <i class="fa-solid fa-plus"></i>
            </button>
            
            <div class="font-bold " id="counter">
                0
            </div >

            <button class="border-l-2  border-[#bfbfbf] pl-5" onclick="decrement()">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>
    </div>
  
    <script src="https://kit.fontawesome.com/f681d6b573.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
